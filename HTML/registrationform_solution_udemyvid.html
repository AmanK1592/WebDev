<!DOCTYPE html>
<html>
<head>
	<title>Forms Solution</title>
</head>
<body>
	<h1><strong>Register</strong></h1>

	<form>
		<label for="First">First Name:</label>
		<input name="First" id="First" type="text" placeholder="John" required>
		<label for="Last">Last Name:</label>
		<input name="Last" id="Last" type="text" placeholder="Smith" required>

		<div>
			<label for="male">Male</label>
			<input id="male" name="gender" type="radio" value="male" required>
			<label for="female">Female</label>
			<input id="female" name="gender" type="radio" value="female" required>
			<label for="other">Other</label>
			<input id="other" name="gender" type="radio" value="other" required>
		</div>

		<div>
			<label>
				Email:
				<input id="email" type="email" placeholder="your email" required>
			</label>
			<lable>
				Password:
				<input id="password" type="password" pattern=".{5,10}" required title="Please input a password between 5 to 10 characters">
			</lable>			
		</div>

		<div>
			<label for="birthday">Birthday:</label>
			<select name="Month" placeholder="Month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>March</option>
			</select>
			<select name="Day" placeholder="Day">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
			<select name="Year" placeholder="Year">
				<option>Year</option>
				<option>2018</option>
				<option>2017</option>
				<option>2016</option>
			</select>
		</div>
		<div>
			I agree to the terms and conditions
			<input name="condition" type="checkbox" value="true" required>
		</div>
		<div>
			<input type="submit" value="Submit">
		</div>

	</form>

</body>
</html>
