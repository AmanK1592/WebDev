<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css"
	href="todos.css">
</head>
<body>
	<h1>Todo List</h1>

	<ul>
		<li class="completed">
			<input type = "checkbox" checked>Walk Rusty
		</li>
		<li class="completed">
			<input type = "checkbox" checked>Buy Groceries
		</li>
		<li id="study">
			<input type = "checkbox">Study
		</li>
	</ul>
</body>
</html>
<!-- 
checked attribute allows us to have a list item checked when the page is loaded -->
